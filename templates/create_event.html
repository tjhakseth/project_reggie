<link href="/static/css/create_event.css" rel="stylesheet">

{% extends 'base.html' %}

{% block body %}
<div class="ceform">
<h1>Create Event</h1>
    <form action="/create_reg" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="eventname">Event name</label>
            <input type="text" name="event_name" class="form-control" placeholder="Event Name">
        </div>
        <div class="form-group">
            <label for="venue">Venue</label>
            <input type="text" name="venue" class="form-control" placeholder="Venue">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address" class="form-control" placeholder="Address">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" name="city" class="form-control" placeholder="City">
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" name="state" class="form-control" placeholder="State">
        </div>
        <div class="form-group">
            <label for="zipcode">Zipcode</label>
            <input type="text" name="zipcode" class="form-control" placeholder="Zipcode">
        </div>
       <div class="form-group">
            <label for="datetime">Start Date</label>
            <input type="date" name="startdate" class="form-control">
        </div>
        <div class="form-group">
            <label for="datetime">End Date</label>
            <input type="date" name="enddate" class="form-control">
        </div>
        <div class="form-group">
            <label for="datetime">Start Time</label>
            <input type="time" name="starttime" class="form-control">
        </div>
        <div class="form-group">
            <label for="datetime">End Time</label>
            <input type="time" name="endtime" class="form-control">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="textarea" name="description" class="form-control" placeholder="Description">
        </div>
        <div class="form-group">
            <label for="price">Price for Registration</label>
            <input type="number" class="form-control" name="price">
        </div>
        <div class="form-group">
            <label for="selectbackgroundcolor">Select background color</label>
            <input type="color" name="color" class="form-control" value="#ff0000">
        </div>
        <div class="form-group">
            <label for="logo">Logo</label>
            <input type="file" name="logo" class="form-control" id="file" accept"image/*">
        </div>
        <button type="submit" class="btn btn-default">Create Registration Form</button>
   
    </form>
</div>


{% endblock %}

{% extends 'base.html' %}

{% block body %}

<h1>Individual Login Page</h1>
    <form action="/user_login" method="POST">

        <div class="form-group">
            <label>Email:
                <input type="email" name="email" required class="form-control">
            </label>
        </div>

        <div class="form-group">
            <label>Password:
                <input type="password" name="password" required class="form-control">
            </label>
        </div>

        <div class="form-group">
            <input type="submit" value="Enter my account" class="btn btn-danger">
        </div>
    </form>

{% endblock %}

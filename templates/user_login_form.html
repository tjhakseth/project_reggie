<link href="/static/css/form.css" rel="stylesheet">

{% extends 'base.html' %}

{% block body %}

<div class="container-fluid">
<h1 class="loginheader">Individual Login Page</h1>
    <form action="/company_login" method="POST">
        <div class="form-group">
            <label><input type="email" name="email" class="form-control" placeholder="Email"></label>
        </div>
        <div class="form-group">
            <label><input type="password" name="password" class="form-control" placeholder="Password"></label>
        </div>
        <div class="form-group">
            <input type="submit" value="Login" class="btn btn-default">
        </div>
    </form>

{% endblock %}

<link href="/static/css/form.css" rel="stylesheet">

{% extends 'base.html' %}

{% block body %}

<div class="container-fluid">

<h1 class="header">Create Individual Account</h1>

<form action="/create_user" method="POST">
    <div class="row  col-lg-12">
    <div class="form-group">
        <label><input type="text" name="user_firstname" class="form-control" placeholder="First Name"></label>
    </div>
    </div>
    <div class="form-group">
        <label><input type="text" name="user_lastname" class="form-control" placeholder="Last Name"></label>
    </div>
    <div class="form-group">
        <label><input type="email" name="user_email" class="form-control" placeholder="Email"></label>
    </div>
    <div class="form-group">
        <label><input type="text" name="user_phone" class="form-control" placeholder="Phone Number"></label>
    </div>
    <div class="form-group">
        <label><input type="password" name="password" class="form-control" placeholder="Password"></label>
    </div>
    <div class="form-group">
        <input type="submit" value="Create a user account">
    </div>

</form>
</div>
{% endblock %}

<link href="/static/css/form.css" rel="stylesheet">

{% extends 'base.html' %}

{% block body %}
<div class="container-fluid">
<h1>Company Login Page</h1>
    <form action="/company_login" method="POST">

        <div class="form-group">
            <label>Email:
                <input type="email" name="company_email" required class="form-control">
            </label>
        </div>

        <div class="form-group">
            <label>Password:
                <input type="password" name="password" required class="form-control">
            </label>
        </div>

        <div class="form-group">
            <input type="submit" value="Enter my company account" class="btn btn-default">
        </div>
    </form>

{% endblock %}
